<nb-card>
    <nb-card-header>LOTE: {{nombre}}</nb-card-header>
    <nb-card-body>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Precio Base: </label>
            <label class="col-sm-9 col-form-label">{{precio | currency}}</label>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Fecha Inicio: </label>
            <label class="col-sm-9 col-form-label">{{fecha_inicio | date: 'dd/MM/yyyy'}}</label>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Fecha Fin: </label>
            <label class="col-sm-9 col-form-label">{{fecha_fin | date: 'dd/MM/yyyy'}}</label>
        </div>
        <div class="col-12 row" style="margin-top: 35px;">
            <h3>Mejor Oferta</h3>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Cliente: </label>
            <label class="col-sm-9 col-form-label">{{cliente}}</label>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Mejor Oferta: </label>
            <label class="col-sm-9 col-form-label">{{mayor_oferta | currency}}</label>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Fecha de Oferta: </label>
            <label class="col-sm-9 col-form-label">{{fecha_oferta | date: 'dd/MM/yyyy'}}</label>
        </div>
        <div class="col-12 row" style="margin-top: 35px;">
            <h3>Hist√≥rico de Ofertas</h3>
        </div>
        <div class="col-12 row" style="margin-top: 20px;">
            <ng2-smart-table
                    [settings]="settings1"
                    [source]="source1" >
            </ng2-smart-table>
        </div>


        <div class="btn-group" style="margin-top: 20px">
            <button
                    type="button"
                    (click)="verLote()"
                    class="btn btn-primary">
                Ver Lote
            </button>
            <button
                    type="button"
                    (click)="cancel()"
                    class="btn btn-default">
                Volver
            </button>
        </div>
    </nb-card-body>
</nb-card>
