<nb-card>
  <nb-card-header> {{ accion }} Estampilla </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form" *ngIf="form">
      <!-- Document type and number -->
      <div class="row">
        <div class="col-sm-7">
          <div class="form-group  tooltip-danger">
            <label>Titulo</label>
            <input
              [tooltip]="formErrors['nombre']"
              placement="bottom"
              triggers="focus keyup keydown"
              type="text"
              formControlName="nombre"
              class="form-control"
              id="nombre"
              placeholder="Titulo"
              [ngClass]="{
                'form-control-danger': form.controls['nombre'].invalid
              }"
            />
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group  tooltip-danger">
            <label>País</label>
            <select class="form-control" formControlName="pais">
              <option value="0" selected>Seleccione Pais</option>
              <option value="1">Pais 1</option>
              <option value="2">Pais 2</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group  tooltip-danger">
            <label>Descripción</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <!--Fin seccion descripcion-->
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
               class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
      </div>
      <!--Fin seccion imagen-->
      <div class="row"> 
        <div class="col-sm-1">
          <div class="form-group  tooltip-danger">
            <label>Nro YT</label>
            <input
              [tooltip]="formErrors['precio']"
              placement="bottom"
              triggers="focus keyup keydown"
              type="text"
              formControlName="precio"
              class="form-control"
              id="precio"
              placeholder="Nro YT"
              [ngClass]="{
                'form-control-danger': form.controls['precio'].invalid
              }"
            />
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group  tooltip-danger">
            <label>Nro Arg</label>
            <input
              [tooltip]="formErrors['hectareas']"
              placement="bottom"
              triggers="focus keyup keydown"
              type="text"
              formControlName="hectareas"
              class="form-control"
              id="hectareas"
              placeholder="Nro Arg"
              [ngClass]="{
                'form-control-danger': form.controls['hectareas'].invalid
              }"
            />
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group  tooltip-danger">
            <label>Nombre</label>
            <input
              [tooltip]="formErrors['cantidadPotreros']"
              placement="bottom"
              triggers="focus keyup keydown"
              type="text"
              formControlName="cantidadPotreros"
              class="form-control"
              id="cantidadPotreros"
              placeholder="Nombre"
              [ngClass]="{
                'form-control-danger': form.controls['cantidadPotreros'].invalid
              }"
            />
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group  tooltip-danger">
            <label>*</label>
            <input
                    [tooltip]="formErrors['precio']"
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    formControlName="precio"
                    class="form-control"
                    id="precio1"
                    [ngClass]="{
                'form-control-danger': form.controls['precio'].invalid
              }"
                    />
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group  tooltip-danger">
            <label>$</label>
            <input
                    [tooltip]="formErrors['precio']"
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    formControlName="precio"
                    class="form-control"
                    id="precio2"
                    [ngClass]="{
                'form-control-danger': form.controls['precio'].invalid
              }"
                    />
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group  tooltip-danger">
            <label>#</label>
            <input
                    [tooltip]="formErrors['precio']"
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    formControlName="precio"
                    class="form-control"
                    id="precio3"
                    [ngClass]="{
                'form-control-danger': form.controls['precio'].invalid
              }"
                    />
          </div>
        </div>
        <div class="col-sm-1">
          <div class="" style="margin-top:27px; ">
            <button
                    type="button"
                    (click)="submit()"
                    class="btn btn-default" >
              <span class="fa fa-trash-o fa-lg" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>

    </form>
    <div class="btn-group">
      <button
        *ngIf="form"
        type="button"
        [disabled]="!form.valid"
        (click)="submit()"
        class="btn btn-primary"
      >
        Guardar
      </button>

      <button
        *ngIf="form"
        type="button"
        (click)="submit()"
        class="btn btn-danger"
      >
        Cancelar
      </button>
    </div>
  </nb-card-body>
</nb-card>
