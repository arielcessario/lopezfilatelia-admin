<nb-card>
  <nb-card-header> {{ accion }} Estampilla </nb-card-header>

  <nb-card-body>
    <form [formGroup]="form" *ngIf="form">
      <!-- Document type and number -->
      <div class="row">
        <div class="col-sm-7">
          <div class="form-group  tooltip-danger">
            <label>Nombre Estampilla</label>
            <input
              placement="bottom"
              triggers="focus keyup keydown"
              type="text"
              formControlName="nombre"
              class="form-control"
              id="nombre"
              placeholder="Nombre Estampilla"
              [ngClass]="{
                'form-control-danger': form.controls['nombre'].invalid
              }"
            />
          </div>
        </div>
        <div class="col-sm-5">
          <div class="form-group  tooltip-danger">
            <label>País</label>
            <select class="form-control" formControlName="pais_id" id="pais_id">
              <option value="0" selected>SELECCIONE PAIS</option>
              <option value="1">ARGENTINA</option>
              <option value="2">BRASIL</option>
              <option value="3">URUGUAY</option>
              <option value="4">PARAGUAY</option>
              <option value="5">CHILE</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group  tooltip-danger">
            <label>Descripción</label>
            <textarea
                    formControlName="descripcion"
                    id="descripcion"
                    class="form-control"
                    [ngClass]="{
                      'form-control-danger': form.controls['descripcion'].invalid
                    }"
                    ></textarea>
          </div>
        </div>
      </div>
      <!--Fin seccion descripcion-->
      <div class="row">
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
               class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
          <div class="form-group">
            <img src="https://cdn3.iconfinder.com/data/icons/document-icons-2/30/647709-image-512.png"
                 class="img-responsive img-thumbnail img-fluid" height="100" width="100">
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-3 col-lg-2" style="padding-right: 45px">
          <div class="" style="margin-top:60px; ">
            <button
                    type="button"
                    (click)="addVariedad()"
                    class="btn btn-primary" title="Agregar Variedad">
              <span class="fa fa-plus fa-lg" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <!--Fin seccion imagen-->
      <div *ngFor="let item of variedades" class="row">
        <div class="col-6 col-sm-3 col-md-3 col-lg-2">
          <div class="form-group  tooltip-danger">
            <label>Nro YT</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    placeholder="Nro YT"
                    [(ngModel)]="item.codigo_yt"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-2">
          <div class="form-group  tooltip-danger">
            <label>Nro Arg</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    placeholder="Nro Arg"
                    [(ngModel)]="item.codigo_arg"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-4">
          <div class="form-group  tooltip-danger">
            <label>Variedad</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    placeholder="variedad"
                    [(ngModel)]="item.variedad"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1">
          <div class="form-group  tooltip-danger">
            <label>*</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.precio"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1">
          <div class="form-group  tooltip-danger">
            <label>$</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.precio2"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1">
          <div class="form-group  tooltip-danger">
            <label>#</label>
            <input
                    placement="bottom"
                    triggers="focus keyup keydown"
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.precio3"
                    [ngModelOptions]="{standalone: true}"
                    />
          </div>
        </div>
        <div class="col-6 col-sm-1 col-md-1 col-lg-1">
          <div class="" style="margin-top:27px; ">
            <button
                    type="button"
                    (click)="removeVariedad(item)"
                    class="btn btn-default" title="Quitar Variedad">
              <span class="fa fa-trash-o fa-lg" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <!--Fin del row de variedades denamico-->


    </form>
    <div class="btn-group" style="margin-top: 20px">
      <button
        *ngIf="form"
        type="button"
        (click)="submit()"
        class="btn btn-primary"
      >
        Guardar
      </button>

      <button
        *ngIf="form"
        type="button"
        (click)="cancel()"
        class="btn btn-danger"
      >
        Cancelar
      </button>
    </div>
  </nb-card-body>
</nb-card>
